<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galbani — Produtos | Oroleite</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../img/logo.png" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../index.html" class="logo">&larr; Voltar</a>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section__title">Galbani</h2>
      <p class="section__subtitle">Produtos disponíveis</p>

      <div class="products-grid">
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/mussa100g.png" alt="Mussarela 100g" /><div class="product-overlay"><h4>Mussarela 100g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/mussa150g.png" alt="Mussarela 150g" /><div class="product-overlay"><h4>Mussarela 150g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/mussa300g.png" alt="Mussarela 300g" /><div class="product-overlay"><h4>Mussarela 300g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/req380g.png" alt="Requeijão 380g" /><div class="product-overlay"><h4>Requeijão 380g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/ricota200.png" alt="Ricota 200g" /><div class="product-overlay"><h4>Ricota 200g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/ricota200Light.png" alt="Ricota 200g Light" /><div class="product-overlay"><h4>Ricota 200g Light</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/grana125.png" alt="Grana 125g" /><div class="product-overlay"><h4>Grana Padano 125g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/ralado100g.png" alt="Ralado 100g" /><div class="product-overlay"><h4>Ralado 100g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/ralado50g.png" alt="Ralado 50g" /><div class="product-overlay"><h4>Ralado 50g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/manteigaTB200C.png" alt="Manteiga TB 200g" /><div class="product-overlay"><h4>Manteiga TB 200g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/mantpote200sem.png" alt="Manteiga Pote 200g" /><div class="product-overlay"><h4>Manteiga Pote 200g</h4></div></div></div>
        <div class="product-card"><div class="product-media"><img src="/icons/Galbani/parmi125.png" alt="Parmi 125g" /><div class="product-overlay"><h4>Parmi 125g</h4></div></div></div>
      </div>
    </section>
  </main>
</main>
  <script src="../scripts/normalizeTitles.js" defer></script>
</body>
</html>
