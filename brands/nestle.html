<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nestlé — Produtos | Oroleite</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../index.html" class="logo">&larr; Voltar</a>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section__title">Nestlé</h2>
      <p class="section__subtitle">Produtos disponíveis</p>

      <div class="products-grid">
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Nestle/170Mgo.png" alt="Iogurte 170g" />
            <div class="product-overlay">
              <h4>Iogurte 170g</h4>
              <p>Variante tradicional.</p>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Nestle/Chamb320mgo.png" alt="Chamb 320g" />
            <div class="product-overlay">
              <h4>Chamb 320g</h4>
              <p>Sobremesa láctea.</p>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Nestle/Grego360Trad.png" alt="Grego 360g" />
            <div class="product-overlay">
              <h4>Grego 360g</h4>
              <p>Iogurte grego sabor tradicional.</p>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Nestle/NESQUIK.png" alt="Nesquik" />
            <div class="product-overlay">
              <h4>Nesquik</h4>
              <p>Pó achocolatado.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../scripts/normalizeTitles.js" defer></script>
</body>
</html>
