<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peccin — Produtos | Oroleite</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../index.html" class="logo">&larr; Voltar</a>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section__title">Peccin</h2>
      <p class="section__subtitle">Produtos disponíveis</p>

      <div class="products-grid">
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Peccin/1688582855TrentoSpecialeDSPDark.png" alt="Trento Speciale" />
            <div class="product-overlay">
              <h4>Trento Speciale</h4>
              <p>Sabor especial - embalagem variada.</p>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Peccin/1745952197DSPTrentoChocolate464g.png" alt="Trento Chocolate" />
            <div class="product-overlay">
              <h4>Trento Chocolate</h4>
              <p>Bombom Trento - 464g</p>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="product-media">
            <img src="../icons/Peccin/1745955417DSPTrentoTrufa464g.png" alt="Trento Trufa" />
            <div class="product-overlay">
              <h4>Trento Trufa</h4>
              <p>Versão trufa - embalagem 464g.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../scripts/normalizeTitles.js" defer></script>
</body>
</html>
